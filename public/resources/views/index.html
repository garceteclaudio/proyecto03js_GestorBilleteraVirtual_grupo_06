<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billetera Virtual</title>
    <link rel="stylesheet" href="../public/CSS/index.css" />
    <script
      src="https://kit.fontawesome.com/1088cc7807.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <p id="inicio"></p>
      <div>
        <a href="#inicio" class="inicio"><i class="fa-solid fa-house"></i></a>
      </div>
      <form action="" id="formulario-flexbox">
        <h2>Formulario de Compra</h2>
        <!-- NOMBRE -->
        <div class="form_input">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" required/><i
            class="fa-solid fa-user linea"
          ></i>
        </div>
        <!-- TRANSACCIONES -->
        <div class="form_input">
          <label for="transacciones">Cantidad de Transacciones</label>
          <input type="number" id="transacciones" required/><i
            class="fa-solid fa-cart-arrow-down linea"
          ></i>
        </div>
        <!-- MÉTODO DE PAGO -->
        <div class="form_input">
          <label for="select">Método de Pago</label>
          <select name="type-of-user" id="select">
            <option value="Fiwind">Fiwind</option>
            <option value="Lemon Cash">Lemon Cash</option>
            <option value="PayPal">PayPal</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Mercado Pago">Mercado Pago</option>
            <option value="Personal Pay">Personal Pay</option>
            <option value="Naranja X">Naranja X</option>
            <option value="Prex">Prex</option></select
          ><i class="fa-solid fa-credit-card linea"></i>
        </div>
        <!-- BOTONES -->
        <div>
          <button type="submit" id="cargar" class="bt-chico">Cargar</button>
          <button type="button" id="verListado" class="bt-chico">Ver Listado</button>
          <button type="button" id="masTransacciones" class="bt-grande" onclick="irAOtroHtml()">
            Billeteras con mas transacciones
          </button>
        </div>
      </form>
    </main>
    <script src="../../../src/index.js"></script>
  </body>
</html>
